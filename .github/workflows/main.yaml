name: Generate Profile Image

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download freeze binary
        run: |
          curl -LO https://github.com/charmbracelet/freeze/releases/download/v0.2.2/freeze_linux_amd64.tar.gz
          tar -xzf freeze_linux_amd64.tar.gz
          chmod +x freeze

      - name: Generate Profile Image
        run: |
          mkdir -p assets
          ./freeze --execute "cat ./profile.py" -o ./assets/profile.png --language python -m 20 --window --border.radius 8 --border.width 1 --theme rose-pine --font.ligatures

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          if [[ -n "$(git status --porcelain assets/profile.png)" ]]; then
            git add assets/profile.png
            git commit -m "ci: update profile image"
            git push
          else
            echo "No changes to commit"
          fi
